language: node_js
node_js:
- '12'
env:
  - CXX=g++-4.9
  - CXX=clang++
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
deploy:
  - provider: npm
    email: code@oledid.com
    skip_cleanup: true
    api_key:
      secure: 
    on:
      tags: true
  - provider: releases
    api_key:
        secure: 
    skip_cleanup: true
    on:
      tags: true
